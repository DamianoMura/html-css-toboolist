<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Toboolist</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body class="bg-lg">
    <header class="bg-white h90">
      <div class="logo">
        <img src="./assets/img/logo.png" alt="logo"
          class="display-block  vertical-middle">
        <span class="display-block w900">
          Toboolist
        </span>
      </div>
      <img>
    </header>
    <main>

      <section class="container round-top bg-white mtop50">
        <div class="button display-block"><span>Add
            Task</span></div>
        <div class="button-greyed display-block"><span class>Add
            Section</span></div>
      </section>
      <section class="container bg-white mtop5">
        new task
      </section>
      <section class="container bg-white">
        today
      </section>
      <section class="container bg-white">
        upcoming
      </section>

    </main>
  </body>
</html>
